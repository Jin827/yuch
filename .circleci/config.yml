version: 2.1
executorType: docker
jobs:
  build:
    environment:
    - IMAGE_NAME: yuchung12/yuchung
    docker:
    - image: circleci/buildpack-deps:stretch
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Build Docker image
        command: |
          docker build -t $IMAGE_NAME:latest .
  publish-latest:
    environment:
      IMAGE_NAME: yuchung
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
    - build:
        filters:
          branches:
            only: deploy-docker
    - publish-latest:
        requires:
          - build
        filters:
          branches:
            only: deploy-docker

