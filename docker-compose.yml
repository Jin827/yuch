version: '3.7'
services:
  db:
    image: postgres:11.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: yuchdb
      POSTGRES_PASSWORD: test
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    ports:
      - 8080:8080
